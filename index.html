<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Pron√≥stico del Clima</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header con t√≠tulo y buscador -->
    <header>
        <div class="container">
            <h1>üå§Ô∏è Weather App</h1>
            <p class="subtitle">Consulta el clima de cualquier ciudad del mundo</p>
            
            <!-- Barra de b√∫squeda -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="location-input" 
                    placeholder="Escribe una ciudad... (ej: Bogot√°, Londres, Tokyo)"
                    autocomplete="off"
                >
                <button id="search-button">üîç Buscar</button>
            </div>

            <!-- Selector de unidades -->
            <div class="units-selector">
                <label for="units">Unidades:</label>
                <select id="units">
                    <option value="metric">M√©trico (¬∞C, km/h)</option>
                    <option value="imperial">Imperial (¬∞F, mph)</option>

        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="container">
        <!-- Indicador de carga -->
        <div id="loading" class="loading hidden">
            <p>‚è≥ Cargando datos del clima...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="error" class="error hidden">
            <p id="error-message"></p>
        </div>

        <!-- Clima actual -->
        <section id="current-weather" class="current-weather hidden">
            <div class="current-weather-top">
                <div class="location-info">
                    <h2 id="city-name">---</h2>
                    <p id="date-time">---</p>
                    <p id="country">---</p>
                </div>
            </div>

            <div class="weather-main-info">
                <div class="temperature-display">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <div class="temp-value" id="temperature">--¬∞</div>
                    <p class="weather-description" id="description">---</p>
                </div>
            </div>

            <!-- Detalles adicionales -->
            <div class="weather-details">
                <div class="detail-card">
                    <h3>Sensaci√≥n T√©rmica</h3>
                    <p id="feels-like">--¬∞</p>
                </div>
                <div class="detail-card">

                </div>
                <div class="detail-card">
                    <h3>Viento</h3>
                    <p id="wind-speed">-- km/h</p>
                </div>
                <div class="detail-card">
                    <h3>Presi√≥n</h3>

                </div>
            </div>
        </section>

        <!-- Pron√≥stico de 5 d√≠as -->
        <section id="forecast-section" class="forecast-section hidden">

            <div id="forecast-grid" class="forecast-grid">
                <!-- Las tarjetas del pron√≥stico se generar√°n con JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- Script de JavaScript -->
    <script src="scripts/app.js"></script>
</body>
</html>
